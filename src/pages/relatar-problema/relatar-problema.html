<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ouvidoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="relatarProblema()" #f="ngForm">
    <ion-item>
        <ion-label floating>Descrição detalhada - Problemas, sugestões de melhoria, reclamações...</ion-label>
        <ion-textarea name="descricaoProblema" rows="10" [(ngModel)]="descricaoProblema" type="text"></ion-textarea>
    </ion-item>
    <button type="button" (click)="cancelar()" ion-button color="danger" menuToggle="left">Cancelar</button>
    <button type="submit" ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
