<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Relatar Problemas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="relatarProblema()" #f="ngForm">
    <ion-item>
        <ion-label floating>Descrição Detalhada</ion-label>
        <ion-input name="descricaoProblema" [(ngModel)]="descricaoProblema" type="text"></ion-input>
    </ion-item>
    <button type="button" (click)="cancelar()" ion-button color="danger" menuToggle="left">Cancelar</button>
    <button type="submit" ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
