<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Especialidade</ion-title>
  </ion-navbar>

</ion-header>m


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Descrição</h6></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let especialidade of especialidades">
          <ion-col>{{especialidade.descricaoespecialidade}}</ion-col>
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar" (click)="editar(especialidade)"></ion-icon>
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir" (click)="excluir(especialidade.codigoespecialidade)"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
