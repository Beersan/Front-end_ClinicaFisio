<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incluir assinatura</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <h6>Assinatura do paciente</h6>
    </ion-row>
    <ion-row>
      <input type="file" id="file" (change)="detectarArquivos($event)" />&nbsp;
      <ion-icon md="md-eye" title="visualizar" (click)="visualizar()" [ngClass]="classeIcone"></ion-icon>
    </ion-row>
  </ion-grid>
  <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
  <button type="submit" (click)="gravar()" ion-button color="secondary">Confirmar presen√ßa</button>
</ion-content>
