<ion-header>  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de pacientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="filtrarItens($event)"></ion-searchbar>
  <button ion-button float-right (click)="incluir()">PrÃ© Cadastro</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Nome</h6></ion-col>
        <ion-col><h6>Data de Nascimento</h6></ion-col>
        <ion-col><h6>Telefone</h6></ion-col>
        <ion-col><h6>Especialidade</h6></ion-col>
        <ion-col><h6>Renda</h6></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let paciente of pacientes">
          <ion-col>{{paciente.nomepaciente}}</ion-col>
          <ion-col>{{paciente.datanascpaciente | date: 'dd/MM/yyyy'}}</ion-col>
          <ion-col>{{paciente.contato1paciente}}</ion-col>          
          <ion-col>{{paciente.descricaoespecialidade}}</ion-col>
          <ion-col>{{paciente.rendapaciente}}</ion-col>          
          <ion-col class="iconeDireita">                            
            <ion-icon md="md-document" title="Encaminhamento MÃ©dico" [ngStyle]="{'display': paciente.classeenc}" (click)="visualizarEnc(paciente.encmedpaciente)"></ion-icon>          
            <ion-icon md="md-eye" title="visualizar" (click)="visualizar(paciente)"></ion-icon>          
            <ion-icon md="md-checkmark" title="Aprovar paciente" (click)="finalizar(paciente)"></ion-icon>          
            <ion-icon md="md-close" title="Reprovar paciente" (click)="excluir(paciente.idpaciente)"></ion-icon>          
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
