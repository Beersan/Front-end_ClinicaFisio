<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fila de Espera</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="filtrarItens($event)"></ion-searchbar>    
  <ion-grid>
      <ion-row>
        <ion-col><h6>Paciente</h6></ion-col>
        <ion-col><h6>Data de nascimento</h6></ion-col>
        <ion-col><h6>Telefone</h6></ion-col>
        <ion-col><h6>Especialidade</h6></ion-col>
        <ion-col><h6>Estagiário responsável</h6></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let paciente of pacientes">
          <ion-col>{{paciente.nomepaciente}}</ion-col>
          <ion-col>{{paciente.datanascpaciente | date: 'dd/MM/yyyy'}}</ion-col>
          <ion-col>{{paciente.contato1paciente}}</ion-col>          
          <ion-col>{{paciente.descricaoespecialidade}}</ion-col>
          <ion-col>{{paciente.nomeestagiario}}</ion-col>
          <ion-col class="iconeDireita">
            <ion-icon md="md-eye" title="visualizar" (click)="visualizar(paciente)"></ion-icon>
            <ion-icon md="md-document" title="Incluir exames e termos" (click)="adicionarAnexos(paciente.idpaciente)"></ion-icon>          
            <ion-icon md="md-contacts" title="Vincular estagiário" (click)="vincularEstagiario(paciente.idpaciente)"></ion-icon>
            <!-- <ion-icon md="md-trash" title="Excluir" (click)="excluir(especialidade.codigoespecialidade)"></ion-icon> -->
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
