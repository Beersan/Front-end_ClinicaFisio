<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de reserva de salas</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar (ionInput)="filtrarItens($event)"></ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Solicitante</h6></ion-col>
        <ion-col><h6>Sala reserva</h6></ion-col>
        <ion-col><h6>Data reserva</h6></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let reserva of reservas">
          <ion-col>{{reserva.solicitante}}</ion-col>
          <ion-col>{{reserva.salareserva}}</ion-col>
          <ion-col>{{reserva.datareserva | date: 'dd/MM/yyyy'}}</ion-col>
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar" (click)="editar(reserva)"></ion-icon>          
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir" (click)="excluir(reserva.idreserva)"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
