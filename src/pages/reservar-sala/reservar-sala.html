<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reservar Sala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]= "reservaForm" (ngSubmit)="reservarSala()" #f="ngForm" >
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label floating>Solicitante</ion-label>
            <ion-input type="text" name="solicitante" [(ngModel)]="solicitante" formControlName="solicitante"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label floating>Selecione a Sala</ion-label>
          <ion-select name="salaReserva"[(ngModel)]="salaReserva" formControlName="salaReserva">
            <ion-option value="fisioterapia">Fisioterapia</ion-option>
            <ion-option value="estetica">Est√©tica</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-item>
            <ion-label floating>Selecione a data</ion-label>
            <ion-datetime name="dataReserva" displayFormat="DD/MM/YYYY" [(ngModel)]="dataReserva" formControlName="dataReserva"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
    <button type="submit" [disabled]="!reservaForm.valid" ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
