<ion-header>

  <ion-navbar>
    <ion-title>ReservarSala</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>SELECIONE A SALA</ion-label>
      <ion-select [(ngModel)]="reservarSala">
        <ion-option value="fisioterapia">fisioterapia</ion-option>
        <ion-option value="estetica">estetica</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>SELECIONE A DATA</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
