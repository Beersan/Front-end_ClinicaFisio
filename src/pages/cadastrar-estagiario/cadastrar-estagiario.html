<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de estagi√°rio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]= "cadastroEstagiario" (ngSubmit)="cadastrarEstagiario()" #f="ngForm" >
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Nome Completo</ion-label>
            <ion-input type="text" name="nomeEstagiario" [(ngModel)]="nomeEstagiario" formControlName="nome"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Matricula</ion-label>
            <ion-input type="number" maxlength="10" name="numeroMatricula" [(ngModel)]="numeroMatricula" formControlName="matricula"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>Telefone</ion-label>
            <ion-input type="text" name="telefone" [(ngModel)]="telefone" [brmasker]="{mask:'(00)00000-0000', len:14}" formControlName="telefone"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
    <button type="submit" [disabled]="!cadastroEstagiario.valid" ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
