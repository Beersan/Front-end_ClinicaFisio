<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Grupo Estagi√°rios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-item>
        <ion-label floating>Selecione o Grupo:</ion-label>
        <ion-select name="grupo" [(ngModel)]="grupo">
          <ion-option *ngFor="let grupo of grupos" value="{{ grupo.idgrupo }}">{{ grupo.descricaogrupo }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngFor="let estagiario of estagiarios" >
        <ion-label>{{ estagiario.nomeestagiario }}</ion-label>
        <ion-checkbox name="idEstagiario" [(ngModel)]="idEstagiario" ></ion-checkbox>
      </ion-item>
    </ion-row>
    <button ion-button color="danger" menuToggle="left">Cancelar</button>
    <button ion-button color="secondary">Confirmar</button>
</ion-content>
