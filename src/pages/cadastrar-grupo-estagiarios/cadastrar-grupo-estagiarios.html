<!--

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Grupo Estagiários</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Selecione o Grupo</ion-label>
      <ion-select [(ngModel)]="grupo">
        <ion-option value="grupoA">Grupo A</ion-option>
        <ion-option value="grupoB">Grupo B</ion-option>
        <ion-option value="grupoC">Grupo C</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label floating>Selecione os Estagiários</ion-label>
      <ion-select [(ngModel)]="estagiarios">
          <ion-option value="e1">Estagiários 1</ion-option>
          <ion-option value="e2">Estagiários 2</ion-option>
          <ion-option value="e3">Estagiários 3</ion-option>
      </ion-select>    
  </ion-item>
  <button ion-button color="danger" justify-content: center>Cancelar</button>      
  <button ion-button color="secondary" justify-content: center>Confirmar</button>
</ion-content>
