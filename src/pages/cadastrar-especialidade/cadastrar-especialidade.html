<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Especialidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="cadastrarEspecialidade()" #f="ngForm">
    <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input name="descricaoEspecialidade" [(ngModel)]="descricaoEspecialidade" type="text"></ion-input>
      </ion-item>
    <button ion-button color="danger" menuToggle="left">Cancelar</button>
    <button ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
