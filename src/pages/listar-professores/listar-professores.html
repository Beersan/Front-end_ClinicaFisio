<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Listar Professores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Buscar..." (ionInput)="filtrarItens($event)"></ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Nome </h6></ion-col>
        <ion-col><h6>Matrícula</h6></ion-col>
        <ion-col><h6>Subárea</h6></ion-col>
        <ion-col><h6>Tipo de Estágio</h6></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let job of professores"> 
          <ion-col>{{job.nomeprofessor}}</ion-col>
          <ion-col>{{job.matriculaprofessor}}</ion-col>
          <ion-col>{{job.descricaoespecialidade}}</ion-col>
          <ion-col>{{job.descricaoestagio}}</ion-col>
          
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-time" md="md-time" title="Cadastrar Horário" (click)="horarios(job.idprofessor)"></ion-icon>
            <ion-icon ios="md-calendar" md="md-calendar" title="Horários" (click)="listarAgenda(job.idprofessor)"></ion-icon>
            <ion-icon md="md-eye" title="visualizar" title="Informações Adicionais" (click)="visualizar(job)"></ion-icon>
            <ion-icon ios="ios-create" md="md-create" title="Editar" (click)="editar(job)"></ion-icon>
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir" (click)="excluirProfessor(job.idprofessor)"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
