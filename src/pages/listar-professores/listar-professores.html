<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Listar Professores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="selecionarProfessor(nomeprofessor)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Nome </h6></ion-col>
        <ion-col><h6>Matrícula</h6></ion-col>
        <ion-col><h6>Crefito</h6></ion-col>
        <ion-col><h6>Telefone</h6></ion-col>
        <ion-col><h6>E-mail</h6></ion-col>
        <ion-col><h6>Área de Especialidade</h6></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let job of professores"> 
          <ion-col>{{job.nomeprofessor}}</ion-col>
          <ion-col>{{job.matriculaprofessor}}</ion-col>
          <ion-col>{{job.crefitoprofessor}}</ion-col>
          <ion-col>{{job.telefoneprofessor}}</ion-col>
          <ion-col>{{job.emailprofessor}}</ion-col>
          <ion-col>{{job.descricaoespecialidade}}</ion-col>
          
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar" (click)="editar(job)"></ion-icon>
          </ion-col>
          <ion-col class="iconeEsquerda">
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir" (click)="excluirProfessor(job.idprofessor)"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
