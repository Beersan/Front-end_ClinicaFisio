<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agendar Atendimento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="validarAgendarAtendimento" (ngSubmit)="incluirPreCadastro()">
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-label floating>Paciente</ion-label>
          <ion-select name="paciente" [(ngModel)]="paciente" formControlName="paciente" type="text">
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Dia</ion-label>
          <ion-select name="diaDaSemana" formControlName="diaDaSemana" [(ngModel)]="diaDaSemana">
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Horário</ion-label>
          <ion-select name="horario" formControlName="horario" [(ngModel)]="horario">
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Nº de Sessões</ion-label>
          <ion-input name="numeroSessoes" formControlName="numeroSessoes" [(ngModel)]="numeroSessoes" type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Data Inicio de Atendimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" name="dataInicioAtendimento" formControlName="dataInicioAtendimento" [(ngModel)]="dataInicioAtendimento"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button type="button" (click)="cancelar()" ion-button color="danger" (click)="cancelar()">Cancelar</button>
  <button type="submit" [disabled]="!validarAgendarAtendimento.valid" ion-button color="secondary">Agendar</button>
  </form>
</ion-content>
