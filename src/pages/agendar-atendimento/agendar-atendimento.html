<ion-header>
  <ion-navbar>
    <ion-title>Agendar Atendimento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-label floating>Paciente</ion-label>
          <ion-select name="paciente" [(ngModel)]="paciente">
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Dia</ion-label>
          <ion-select name="diaDaSemana" [(ngModel)]="diaDaSemana">
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Horário</ion-label>
          <ion-select name="horario" [(ngModel)]="horario">
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Nº de Sessões</ion-label>
          <ion-input name="numeroSessoes" [(ngModel)]="numeroSessoes" type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col width-25>
        <ion-item>
          <ion-label floating>Data Inicio de Atendimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" name="dataInicioAtendimento" [(ngModel)]="dataInicioAtendimento"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button type="button" ion-button color="danger" (click)="cancelar()">Cancelar</button>
  <button type="submit" ion-button color="secondary">Agendar</button>
</ion-content>
