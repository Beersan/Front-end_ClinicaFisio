<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Listar Grupo Estagiários</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid >
      <ion-row>
        <ion-col><h6>Grupos</h6></ion-col>
        <ion-col><h6>Estagiários</h6></ion-col>
        <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar"></ion-icon>
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir"></ion-icon>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
