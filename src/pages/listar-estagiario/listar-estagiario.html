<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de estágiarios</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-searchbar (ionInput)="filtrarItens($event)"></ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Nome</h6></ion-col>
        <ion-col><h6>Matrícula</h6></ion-col>
        <ion-col><h6>Telefone</h6></ion-col>
        <ion-col><h6>Email</h6></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let estagiario of estagiarios">
          <ion-col>{{estagiario.nomeestagiario}}</ion-col>
          <ion-col>{{estagiario.matriculaestagiario}}</ion-col>
          <ion-col>{{estagiario.telefoneestagiario}}</ion-col>
          <ion-col>{{estagiario.emailestagiario}}</ion-col>
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar" (click)="editar(estagiario)"></ion-icon>          
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir" (click)="excluir(estagiario.idestagiario)"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
