<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Estágiario</ion-title>
  </ion-navbar>

</ion-header>m


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
    <ion-grid>
        <ion-row>
          <ion-col>
            Nome
          </ion-col>
          <ion-col>
            Matrícula
          </ion-col>
          <ion-col>
            Telefone
          </ion-col>
          <ion-col>
            Email
          </ion-col>
          <ion-col>
              <ion-icon ios="ios-create" md="md-create"></ion-icon>
          </ion-col>
          <ion-col>
              <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let job of estagiarios">
            <ion-col >
                <h2>{{job.nomeestagiario}}</h2>
            </ion-col>
            <ion-col>
                <h2>{{job.matriculaestagiario}}</h2>
            </ion-col>
            <ion-col>
                <h2>{{job.telefoneestagiario}}</h2>
            </ion-col>
            <ion-col>
                <h2>{{job.emailestagiario}}</h2>
            </ion-col>
            <ion-col>
                <ion-icon ios="ios-create" md="md-create"></ion-icon>
            </ion-col>
            <ion-col>
                <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
