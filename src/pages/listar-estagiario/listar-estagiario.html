<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Estágiario</ion-title>
  </ion-navbar>

</ion-header>m


<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Nome</h6></ion-col>
        <ion-col><h6>Matrícula</h6></ion-col>
        <ion-col><h6>Telefone</h6></ion-col>
        <ion-col><h6>Email</h6></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let job of estagiarios">
          <ion-col>{{job.nomeestagiario}}</ion-col>
          <ion-col>{{job.matriculaestagiario}}</ion-col>
          <ion-col>{{job.telefoneestagiario}}</ion-col>
          <ion-col>{{job.emailestagiario}}</ion-col>
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar" (click)="editar(job)"></ion-icon>
          </ion-col>
          <ion-col class="iconeEsquerda">
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir" (click)="excluir(job.idestagiario)"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
