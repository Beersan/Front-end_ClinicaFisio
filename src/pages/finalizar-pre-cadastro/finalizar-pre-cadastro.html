<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aprovar pré-cadastro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="validarCadastro" (ngSubmit)="aprovarCadastro()">
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label floating>Nome Completo</ion-label>
          <ion-input name="nomePaciente" [(ngModel)]="nomePaciente" formControlName="nomePaciente" type="text"></ion-input>
        </ion-item>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Nº RG</ion-label>
            <ion-input name="registroGeral" [(ngModel)]="registroGeral" formControlName="registroGeral" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Nº CPF</ion-label>
            <ion-input type="text" name="CPF" [(ngModel)]="CPF" formControlName="CPF" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input> >
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Data de Nascimento</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" name="dataNascimento" formControlName="dataNascimento" [(ngModel)]="dataNascimento"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item class="rendaFamiliar">
            <ion-label floating>Renda Familiar</ion-label>
            <ion-input name="rendaFamiliar" [(ngModel)]="rendaFamiliar" formControlName="rendaFamiliar" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-75>
          <ion-item>
            <ion-label floating>Endereço</ion-label>
            <ion-input name="endereco" [(ngModel)]="endereco" formControlName="endereco" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-25>
          <ion-item>
            <ion-label floating>Número</ion-label>
            <ion-input name="numero" [(ngModel)]="numero" formControlName="numero" type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Bairro</ion-label>
            <ion-input name="bairro" [(ngModel)]="bairro" formControlName="bairro" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Cidade</ion-label>
            <ion-input name="cidade" [(ngModel)]="cidade" formControlName="cidade" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Telefone 1</ion-label>
            <ion-input type="text" name="telefoneUm" [(ngModel)]="telefoneUm" formControlName="telefoneUm" [brmasker]="{mask:'(00)00000-0000', len:14}"></ion-input> >
          </ion-item>
        </ion-col>
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Telefone 2</ion-label>
            <ion-input type="text" name="telefoneDois" [(ngModel)]="telefoneDois" formControlName="telefoneDois" [brmasker]="{mask:'(00)00000-0000', len:14}"></ion-input> >        
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>    
        <ion-col width-50>
          <ion-item>
            <ion-label floating>Área de Especialidade</ion-label>
            <ion-select name= "especialidade" [(ngModel)]="especialidade" formControlName="especialidade">
              <ion-option *ngFor="let especialidade of especialidades"  value="{{ especialidade.codigoespecialidade }}">{{ especialidade.descricaoespecialidade }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label floating>Observações</ion-label>
        <ion-input name="observacao" [(ngModel)]="observacao" formControlName="observacao" type="text"></ion-input>
      </ion-item>
    </ion-grid>
    <button type="button" ion-button color="danger" (click)="cancelar()">Cancelar</button>
    <button type="submit" [disabled]="!validarCadastro.valid" ion-button color="secondary">Aprovar</button>    
  </form>    
</ion-content>
