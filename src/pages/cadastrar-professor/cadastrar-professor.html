<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label floating>Nome Completo</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
                <ion-label floating>Matricula</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
          </ion-col>
        <ion-col>
            <ion-item>
                <ion-label floating>CREFITO</ion-label>
                <ion-input type="text"></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
                <ion-label floating>Telefone</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Área de Especialidade</ion-label>
                <ion-select [(ngModel)]="especialidade">
                  <ion-option value="Dermatofuncional">Dermatofuncional</ion-option>
                  <ion-option value="Ortopediatraumatologia">Ortopedia/Traumatologia</ion-option>
                  <ion-option value="Multidisciplinar">Multidisciplinar</ion-option>             
                  <ion-option value="FisioterapiaAquatica">Fisioterapia Aquática</ion-option>             
                  <ion-option value="Neurologia">Neurologia</ion-option>             
                  <ion-option value="ESF">ESF</ion-option>             
                  <ion-option value="Cardiorrespiratoria">Cardiorrespiratória</ion-option>    
                </ion-select>
            </ion-item>
          </ion-col>
      </ion-row>      
  </ion-grid>
  <button ion-button color="danger" justify-content: center>Cancelar</button>      
  <button ion-button color="secondary" justify-content: center>Confirmar</button>
</ion-content>
