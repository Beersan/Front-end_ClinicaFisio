<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="cadastrarProfessor()" #f="ngForm" [formGroup]="cadastroProfessor">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Nome Completo</ion-label>
            <ion-input type="text" name="nomeProfessor" [(ngModel)]="nomeProfessor" formControlName="nomeProfessor"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Matricula</ion-label>
            <ion-input type="text" name="matriculaProfessor" [(ngModel)]="matriculaProfessor" formControlName="matriculaProfessor"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>CREFITO</ion-label>
            <ion-input type="text" name="crefitoProfessor" [(ngModel)]="crefitoProfessor" formControlName="crefitoProfessor"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="emailProfessor" [(ngModel)]="emailProfessor" formControlName="emailProfessor"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="telefone" floating>Telefone</ion-label>
            <ion-input type="text" name="telefone"  [(ngModel)]="telefone" [brmasker]="{mask:'(00)00000-0000', len:14}" formControlName="telefone"></ion-input> >
          </ion-item>
          <ion-row>
            <ion-col width-50>
              <ion-item>
                <ion-label floating>Área de Especialidade</ion-label>
                <ion-select name= "especialidade" [(ngModel)]="especialidade" formControlName="especialidade">
                  <ion-option *ngFor="let especialidade of especialidades" value="{{ especialidade.codigoespecialidade }}">{{ especialidade.descricaoespecialidade }}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col width-50>
              <ion-item>
                <ion-label floating>Tipo de Estágio</ion-label>
                <ion-select name= "estagio" [(ngModel)]="estagio" formControlName="tipoEstagio">
                  <ion-option *ngFor="let estagio of estagios" value="{{ estagio.idestagio }}">{{ estagio.descricaoestagio }}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
        <button ion-button type="button" (click)="cancelar()" color="danger">Cancelar</button>
        <button ion-button type="submit" color="secondary" [disabled]="!cadastroProfessor.valid">Confirmar</button>
    </form>
  </ion-grid>
</ion-content>
