<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="cadastrarProfessor()" #f="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Nome Completo</ion-label>
            <ion-input type="text" name="nomeProfessor" [(ngModel)]="nomeProfessor"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Matricula</ion-label>
            <ion-input type="text" name="matriculaProfessor" [(ngModel)]="matriculaProfessor"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label floating>CREFITO</ion-label>
            <ion-input type="text" name="crefitoProfessor" [(ngModel)]="crefitoProfessor"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" name="emailProfessor" [(ngModel)]="emailProfessor"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label name="telefone" floating>Telefone</ion-label>
            <ion-input type="text" name="telefone"  [(ngModel)]="telefone" [brmasker]="{mask:'(00)00000-0000', len:14}"></ion-input> >
          </ion-item>
          <ion-row>
            <ion-col width-100>
              <ion-item>
                <ion-label floating>√Årea de Especialidade</ion-label>
                <!-- formControlName="especialidade" -->
                <ion-select name= "especialidade" [(ngModel)]="especialidade">
                  <ion-option *ngFor="let especialidade of especialidades" value="{{ especialidade.codigoespecialidade }}">{{ especialidade.descricaoespecialidade }}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
        <button ion-button type="button" (click)="cancelar()" color="danger">Cancelar</button>
        <button ion-button type="submit" color="secondary">Confirmar</button>
    </form>
  </ion-grid>
</ion-content>
