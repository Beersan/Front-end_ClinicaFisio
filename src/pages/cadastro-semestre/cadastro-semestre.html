<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Semestre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="cadastrarSemestre()" [formGroup]= "cadastroSemestre" >
    <ion-row>
      <ion-item>
        <ion-label name="nomeSemestre" floating>Nome Semestre</ion-label>
        <ion-input name="nomeSemestre" [(ngModel)]="nomeSemestre" formControlName="nomeSemestre" type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-item>
          <ion-label floating>Inicio do Semestre</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" name="dataInicioSemestre" formControlName="dataInicioSemestre" [(ngModel)]="dataInicioSemestre"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col width-50>
        <ion-item>
          <ion-label floating>Fim do Semestre</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" name="dataFimSemestre" formControlName="dataFimSemestre" [(ngModel)]="dataFimSemestre" ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <button type="button" ion-button color="danger" (click)="cancelar()">Cancelar</button>
    <button type="submit" ion-button color="secondary" [disabled]="!cadastroSemestre.valid">Confirmar</button>
  </form>
</ion-content>
