<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pré Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="incluirPreCadastro()" #f="ngForm">
  <ion-row>
    <ion-item>
      <ion-label color="primary" name="nomePaciente" floating>Nome Completo</ion-label>
      <ion-input name="nomePaciente" [(ngModel)]="nomePaciente" type="text"></ion-input>
    </ion-item>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="registroGeral" floating>Nº RG</ion-label>
        <ion-input name="registroGeral" [(ngModel)]="registroGeral" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" floating>Nº CPF</ion-label>
        <ion-input type="text" name="CPF" [brmasker]="{mask:'000.000.000-00', len:14}"></ion-input> >
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" floating>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" name="dataNascimento"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item class="rendaFamiliar">
        <ion-label color="primary" name="rendaFamiliar" floating>Renda Familiar</ion-label>
        <ion-input name="rendaFamiliar" [(ngModel)]="rendaFamiliar" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-75>
      <ion-item>
        <ion-label color="primary" name="endereco" floating>Endereço</ion-label>
        <ion-input name="endereco" [(ngModel)]="endereco" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-25>
      <ion-item>
        <ion-label color="primary" name="numero" floating>Número</ion-label>
        <ion-input name="numero" [(ngModel)]="numero" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="bairro" floating>Bairro</ion-label>
        <ion-input name="bairro" [(ngModel)]="bairro" type="text"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="cidade" floating>Cidade</ion-label>
        <ion-input name="cidade" [(ngModel)]="cidade" type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="telefoneUm" floating>Telefone 1</ion-label>
        <ion-input type="text" name="telefoneUm" [brmasker]="{mask:'(00)00000-0000', len:14}"></ion-input> >
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="telefoneDois" floating>Telefone 2</ion-label>
        <ion-input type="text" name="telefoneDois" [brmasker]="{mask:'(00)00000-0000', len:14}"></ion-input> >
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" floating>Encaminhamento Médico</ion-label>
        <ion-select name="encaminhamento">
          <ion-option value="s">Sim</ion-option>
          <ion-option value="n">Não</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" floating>Área de Especialidade</ion-label>
        <ion-select name= "especialidade" [(ngModel)]="especialidade">
          <ion-option value="area1">Área 1</ion-option>
          <ion-option value="area2">Área 2</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button color="danger">Cancelar</button>
  <button ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
