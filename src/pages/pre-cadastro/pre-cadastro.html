<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pré Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <ion-label color="primary" name="none" [(ngModel)]="nome" floating>Nome Completo</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="documento" [(ngModel)]="documento" floating>Nº RG</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="CPF" [(ngModel)]="CPF" floating>Nº CPF</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" floating>Data de Nascimento</ion-label>
        <!--ion-input></ion-input-->
        <ion-datetime displayFormat="DD/MM/YYYY" name="myDate" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item class="rendaFamiliar">
        <ion-label color="primary" name="rendaFamiliar" [(ngModel)]="rendaFamiliar" floating>Renda Familiar</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-75>
      <ion-item>
        <ion-label color="primary" name="endereco" [(ngModel)]="endereco" floating>Endereço</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-25>
      <ion-item>
        <ion-label color="primary" name="numero" [(ngModel)]="numero" floating>Número</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="bairro" [(ngModel)]="bairro" floating>Bairro</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="cidade" [(ngModel)]="cidade" floating>Cidade</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="contatoUm" [(ngModel)]="contatoUm" floating>Contato 1</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="contatoDois" [(ngModel)]="contatoDois" floating>Contato 2</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" name="contatoDois" [(ngModel)]="contatoDois" floating>Encaminhamento Médico</ion-label>
        <ion-select [(ngModel)]="encaminhamento">
          <ion-option value="s">Sim</ion-option>
          <ion-option value="n">Não</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col width-50>
      <ion-item>
        <ion-label color="primary" floating>Área de Especialidade</ion-label>
        <ion-select [(ngModel)]="especialidade">
          <ion-option value="area1">Área 1</ion-option>
          <ion-option value="area2">Área 2</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button color="danger">Cancelar</button>
  <button ion-button color="secondary">Confirmar</button>

</ion-content>
