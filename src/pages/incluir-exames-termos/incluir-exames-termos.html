<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incluir Exames e Termos</ion-title>
  </ion-navbar>

</ion-header> 
<ion-content>
  <ion-grid>
    <ion-row>
      <h6>Exames</h6>
    </ion-row>
    <ion-row>
      <input type="file" id="file" (change)="detectarArquivos($event)"/>
      <ion-icon md="md-eye" title="visualizar" (click)="visualizar()" [ngClass]="classeIcone"></ion-icon>            
    </ion-row>
    <ion-row>
      <h6>Termo de Direito de Imagem</h6>
    </ion-row>
    <ion-row>
      <input type="file" id="file_direito_imagem"/>
      <ion-icon md="md-eye" title="visualizar"></ion-icon>
    </ion-row>
    <ion-row>
        <h6>Termo de Concord√¢ncia</h6>
      </ion-row>
      <ion-row>
        <input type="file" id="file_concordancia"/>
        <ion-icon md="md-eye" title="visualizar"></ion-icon>
      </ion-row>
  </ion-grid>
  <button type="button" ion-button color="danger" (click)="cancelar()">Cancelar</button>
  <button type="submit" ion-button color="secondary" (click)="gravarAnexos()">Confirmar</button>
</ion-content>
