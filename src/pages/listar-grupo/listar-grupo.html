<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listar Grupo</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <button ion-button float-right (click)="incluir()">Adicionar</button>
  <ion-grid >
      <ion-row>
        <ion-col><h6>Descrição</h6></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-10></ion-col>  
          <ion-col class="iconeDireita">
            <ion-icon ios="ios-create" md="md-create" title="Editar"></ion-icon>
          </ion-col>
          <ion-col class="iconeEsquerda">
            <ion-icon ios="ios-trash" md="md-trash" title="Excluir"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
