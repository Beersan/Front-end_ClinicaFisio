<ion-header>
  <ion-navbar>
    <ion-title>Lista de Pacientes Agendados</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="filtrarItens($event)"></ion-searchbar>
  <button ion-button float-right (click)="incluir()">Novo Atendimento</button>
  <ion-grid>
      <ion-row>
        <ion-col><h6>Nome</h6></ion-col>
        <ion-col><h6>Estagiário</h6></ion-col>
        <ion-col><h6>Horário</h6></ion-col>
        <ion-col><h6>Sessões</h6></ion-col>
        <ion-col></ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
