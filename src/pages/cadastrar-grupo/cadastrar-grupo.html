<ion-header>
  <ion-navbar>
    <ion-title>Cadastro de grupo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="cadastrarGrupo()" [formGroup]="cadastroGrupo">
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input  name="descricao" [(ngModel)]="descricao" type="text" formControlName="descricao"></ion-input>
    </ion-item>
    <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
    <button type="submit" ion-button color="secondary" [disabled]="!cadastroGrupo.valid">Confirmar</button>
  </form>
</ion-content>
