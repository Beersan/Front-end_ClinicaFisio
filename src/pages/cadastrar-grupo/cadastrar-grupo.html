<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de grupo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="cadastroGrupo" (ngSubmit)="cadastrarGrupo()" #f="ngForm">
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input  name="descricao" [(ngModel)]="descricao" type="text" formControlName="descricao"></ion-input>
    </ion-item>
    <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
    <button type="submit" [disabled]="!cadastroGrupo.valid" ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>
