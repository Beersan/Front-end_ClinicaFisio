<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastro de grupo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="cadastrarGrupo()">
    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input  name="descricao" [(ngModel)]="descricao" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Selecione o Semestre:</ion-label>
      <ion-select name="semestre" [(ngModel)]="semestre">
        <ion-option *ngFor="let semestre of semestres" value="{{ semestre.idsemestre }}">{{ semestre.nomesemestre }}</ion-option>
      </ion-select>
    </ion-item>
    <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
    <button type="submit" ion-button color="secondary">Confirmar</button>
  </form>
</ion-content>

<!--[disabled]="!cadastroGrupo.valid"-->
