<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Evolução Diária</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!-- <form [formGroup]= "evolucaoDiaria" (ngSubmit)="evolucaoDiaria()" #f="ngForm" ></form> -->
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Descrição da Evolução</ion-label>
        <ion-textarea type="text" name="descricaoEvolucao" rows="5" [(ngModel)]="descricaoEvolucao" ></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
  <button type="submit" ion-button color="secondary">Confirmar</button>
</ion-content>
