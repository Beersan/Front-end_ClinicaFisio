<ion-header>
  <ion-navbar>
    <ion-title>Evolução diária</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="evolucaoDiaria">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Descrição da evolução</ion-label>
          <ion-textarea type="text" name="descricaoEvolucao" rows="5" [(ngModel)]="descricaoEvolucao" formControlName="descricaoEvolucao"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
  <button type="button" (click)="cancelar()" ion-button color="danger">Cancelar</button>
  <button type="submit" (click)="gravar()" [disabled]="!evolucaoDiaria.valid" ion-button color="secondary" *ngIf="this.status != 4">Confirmar</button>
</ion-content>
