<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Horário de Professores</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col width-50>
      <ion-item>
        <ion-label floating>Professor(a)</ion-label>
        <ion-select name="professor" [(ngModel)]="professor">
          <!-- <ion-option *ngFor="let especialidade of especialidades" value="{{ especialidade.codigoespecialidade }}">{{ especialidade.descricaoespecialidade }}</ion-option> -->
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-25>
      <ion-item>
        <ion-label floating>Dia da Semana</ion-label>
        <ion-select name="diaSemana" [(ngModel)]="diaSemana">
          <ion-option value="Seg">Segunda-Feira</ion-option>
          <ion-option value="Ter">Terça-Feira</ion-option>
          <ion-option value="Qua">Quarta-Feira</ion-option>
          <ion-option value="Qui">Quinta-Feira</ion-option>
          <ion-option value="Sex">Sexta-Feira</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col width-25>
      <ion-item>
        <ion-label floating>Hora Inicio</ion-label>
        <ion-select name="horaInicio" [(ngModel)]="horaInicio">
          <ion-option value="atendUm">8:00</ion-option>
          <ion-option value="atendDois">9:00</ion-option>
          <ion-option value="atendTres">10:00</ion-option>
          <ion-option value="atendQuatro">11:00</ion-option>
          <ion-option value="atendCinco">13:30</ion-option>
          <ion-option value="atendSeis">14:30</ion-option>
          <ion-option value="atendSete">15:30</ion-option>
          <ion-option value="atendOito">16:30</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col width-25>
      <ion-item>
        <ion-label floating>Hora Fim</ion-label>
        <ion-select name="horaFim" [(ngModel)]="horaFim">
          <ion-option value="atendUm">9:00</ion-option>
          <ion-option value="atendDois">10:00</ion-option>
          <ion-option value="atendTres">11:00</ion-option>
          <ion-option value="atendQuatro">12:00</ion-option>
          <ion-option value="atendCinco">14:30</ion-option>
          <ion-option value="atendSeis">15:30</ion-option>
          <ion-option value="atendSete">16:30</ion-option>
          <ion-option value="atendOito">17:30</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-25>
      <button ion-button float-right (click)="incluir()">Adicionar</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col><h6>Dia da Semana</h6></ion-col>
    <ion-col><h6>Hora Inicio</h6></ion-col>
    <ion-col><h6>Hora Fim</h6></ion-col>
    <ion-col></ion-col>
  </ion-row>
  <button ion-button color="danger" menuToggle="left">Cancelar</button>
  <button ion-button color="secondary">Confirmar</button>
</ion-content>
