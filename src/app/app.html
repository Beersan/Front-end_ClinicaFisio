<ion-menu persistent="true" [content]="content" (ionClose)="collapseMenuOptions()">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ (sideMenuSettings.accordionMode ? 'Menu' : 'Default')}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-list>
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
            {{p.title}}
          </button>
        </ion-list>    
    <!-- side menu content -->
    <side-menu-content [settings]="sideMenuSettings" [options]="options" (change)="onOptionSelected($event)"></side-menu-content>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
